<!DOCTYPE html>
<html lang="pt-vr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width:400 px;
            height 400px; 
            border: 10px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!--Tamanha padrão 300x150 (largura e altura) -->
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" solling="yes">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em video</a>
        para aprender a programar
        </iframe>

        
    </p>

    <p>
        O repositório do Guanabara
    <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
       no <a href="http://gustavoguanabara.github.io" target="_blank">Github</a>
    </iframe>
        Também é legal
    </p>
</body>
</html>
