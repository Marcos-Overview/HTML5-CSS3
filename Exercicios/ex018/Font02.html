    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Hurry Loves';
            src: url('fontes/Hurry\ Loves.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            /*Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype 
            - truetype-aat (Apple Advanced Typography)
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        h1{
            font-family: 'Hurry Loves', Times, serif;
            font-size: 3em;
            font-weight: normal; /* Para nao tentar coplkocar em negrito*/
        }
        p{
            font-family: 'Hurry Loves';
        }
    </style>
</head>
