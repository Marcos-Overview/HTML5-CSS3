<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passar o mause e mostarra a tag</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul>
        <li><abbr title="Utilize a tag (p)">Paragrafo</abbr></li>
        <li><abbr title="Utilize a tag (title)">Titulos</abbr></li>
        <li><abbr title="Utilize a tag (img)">Imagens</abbr></li>
        <li><abbr title="Utilize a tag (abbr)">Abreviações</abbr></li>
        <li><abbr title="Utiliza a tag (code)">Código-Fonte</abbr></li>
        <li><abbr title="Utiliza a tag (ol)">Listas numeradas</abbr></li>
        <li><abbr title="Utiliza a tag (ul)">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
