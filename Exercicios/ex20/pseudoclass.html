<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        div{
            display: inline-block; /*Tudo na mesma linha*/
            background-color: lightgray;
            border: 1px solid black; /*tamanhado da borda, solid e cor*/
            text-align: center;
            height: 200px; /*Altura*/
            width: 200px; /*largura*/
        }
        div:hover{
            background-color: yellow; /*Quando passar o mause em cima fica amarelo*/
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
