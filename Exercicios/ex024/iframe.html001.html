<!DOCTYPE html>
<html lang="pt-vr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{/*Por mais que vc tenha configuração de stylo no html o CSS é soberano*/
            width:300px;
            height:300px; 
            border: 1px solid black;
            
        }
    </style>
</head>
<body>

    <h1>Testando o uso de iframe</h1>

    <p>
        Acessando o site do 
        
        <iframe src="http://www.cursoemvideo.com" frameborder="0" scolling="no"> <!--scolling é a barra de rolagem do iframe mas tem navegadores com sistemas operacionais diferentes que não pegam!-->
            <a href="http://www.cursoemvideo.com" target="_blank">curso em video</a><!--so pro caso do navegador não ter suporte para o iframe-->
        </iframe>
        
         para aprender a programar.
    
    </p>

    <p>

        o repositório do Guanabara

        <iframe src="http://gustavoguanabara.github.io" frameborder="0" height="500px" width="390px">
            <a href="http://gustavoguanabara.github.io" target="_blank"> nop github/a><!--so pro caso do navegador não ter suporte para o iframe-->
        </iframe>

        tembém é legal!

    </p>
